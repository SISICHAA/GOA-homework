<head>
    <title>my</title>
</head>

<body>
    <label for="cars">select car: </label>
    <select id="cars" required name="car">
        <option selected value="BM">BMW</option>
        <option value="volvo">volvo</option>
        <option value="ME">MERCEDES</option>
    </select>

    <h2>REGISTRATION FORM</h2>
    <form >
    <label for="fname">
        ENTER YOUR FIRST NAME: 
    </label>
    <input type="text" id="fname" required name="fname"><br>
       
    <label for="lname">
        ENTER YOUR LAST NAME: 
    </label>
    <input type="text" id="lname" required name="lname"><br>
    
    <label for="pass">
        ENTER YOUR PASSWORD: 
    </label>
    <input type="password" id="pass" required name="password"><br>
    
    <label for="email">
        ENTER YOUR EMAIL: 
    </label>
    <input type="email" id="email" required name="email"><br>
    
    <label for="brand">select brand: </label>
    <select id="brand" required name="brand">
        <option selected value="pr">PRADA</option>
        <option value="GUCHI">GUCHI</option>
        <option value="LO">LOUIS</option>
    </select><br>
    <input type="submit" value="Submit">
       </form>


</body>
