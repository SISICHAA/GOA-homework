<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
</head>
<body>

<h1 style="color: green; font-size: 30px; text-align: center;">შეავსე ფორმა</h1>

<form action="homepage.html" style="text-align: center;">

  <label for="username" style="color: green; font-size: 30px;">Username:</label>
  <input type="text" id="username" name="username" placeholder="Text" required>
  <br><br>

  <label for="password" style="color: green; font-size: 30px;">Password:</label>
  <input type="password" id="password" name="password" placeholder="Password" required>
  <br><br>

  <label for="email" style="color: green; font-size: 30px;">Email:</label>
  <input type="email" id="email" name="email" placeholder="E-mail" required>
  <br><br>

  <label style="color: green; font-size: 30px;">Gender:</label>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male" style="color: green; font-size: 30px;">Male</label>

  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female" style="color: green; font-size: 30px;">Female</label>

  <br><br>

  <label for="phone" style="color: green; font-size: 30px;">Phone:</label>
  
  <select style="font-size: 20px;">
    <option value="+995">+995</option>
  </select>

  <input type="tel" id="phone" name="phone" placeholder="TEL" required>
  <br><br><br>

  <button type="submit" style="font-size: 25px">Register</button>

</form>

</body>
</html>
